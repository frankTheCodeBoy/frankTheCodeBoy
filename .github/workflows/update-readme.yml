name: Update README Last Updated Date

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC
  workflow_dispatch:      # Allows manual triggering from GitHub UI

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Update certification date
        run: |
          DATE=$(date +"%B %Y")
          sed -i 's/Last updated: .* 路 <!-- cert-date -->/Last updated: '"$DATE"' 路 <!-- cert-date -->/' README.md

      - name: Update footer date
        run: |
          DATE=$(date +"%B %Y")
          sed -i 's/Last updated: .* 路 All assets and badges are locally sourced or verified<\/em><\/sub> <!-- footer-date -->/Last updated: '"$DATE"' 路 All assets and badges are locally sourced or verified<\/em><\/sub> <!-- footer-date -->/' README.md

      - name: Commit changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add README.md
          git commit -m "Auto-update README last updated date to $DATE"
          git push

